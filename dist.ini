license = Perl_5
copyright_holder = Shlomi Fish
copyright_year   = 2016

[@Filter]
-bundle = @Basic
-remove = License
[AutoPrereqs]
[PodSyntaxTests]
[PodCoverageTests]
[MetaResources]
bugtracker.web = http://rt.cpan.org/NoAuth/Bugs.html?Dist=File-Remove
